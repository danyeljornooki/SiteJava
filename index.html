<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body class="bg-body-secondary d-flex flex-column">
    <section id="carrinho"
        class="z-3 position-fixed invisible top-0 end-0 bg-dark h-100 w-25 text-light placeholder-glow border-info p-3 d-flex flex-column justify-content-between">
        <div id="cabecalho-carrinho" class="d-flex justify-content-between">
            <p>Meu carrinho</p>
            <button id="fechar-carrinho" class="btn btn-outline-light border border-0">
                <i class="fa-regular fa-circle-xmark"></i>
            </button>
        </div>
        <section id="produtos-carrinho" class="h-75 overflow-auto d-flex flex-column"></section>
        <p id="preco-total" class="bg-light text-dark rounded ps-3"></p>
        <button class="btn btn-success" id="finalizar-compra">Finalizar Compra</button>
    </section>
    <header class="d-flex justify-content-between bg-dark p-3 sticky-top shadow-lg z-2">
        <a href="./">
            <img class="img-logo" src="./img/logo.png" alt="Logo MovFlow">
        </a>
        <div class="text-primary d-flex gap-3 align-items-end mx-2">
            <button id="abrir-Carrinho" class="btn btn-outline-light border border-0"><i
                    class="fa-solid fa-cart-shopping"></i></button>
            <a href="./pedidos.html">
                <button class="btn btn-outline-light border border-0"><i class="fa-solid fa-user"></i></button>
            </a>
        </div>
    </header>
    <main class="d-flex flex-column align-items-center">
        <section id="filtros" class="p-4 d-flex btn-group">
            <div class="pe-3">
                <input type="radio" class="btn-check" name="filtro" id="exibir-todos" autocomplete="off" checked>
                <label class="btn btn-outline-secondary rounded-3" for="exibir-todos">Todos</label>
            </div>
            <div class="pe-3">
                <input type="radio" class="btn-check" name="filtro" autocomplete="off" id="exibir-pokemon">
                <label class="btn btn-outline-secondary rounded-3" for="exibir-pokemon">Pokemon</label>
            </div>
            <div class="pe-3">
                <input type="radio" class="btn-check" name="filtro" autocomplete="off" id="exibir-treinador">
                <label class="btn btn-outline-secondary rounded-3" for="exibir-treinador">Treinador</label>
            </div>
        </section>
        <section id="container-produto" class="container d-flex flex-wrap justify-content-center gap-5 durat">

        </section>
    </main>
    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
